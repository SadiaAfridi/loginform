<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginform</title>
    <style>
        body
        {
            background-color: #c2bdbd;
        }

        header
        {
            margin-bottom: 10px;
            text-align: center;
            
        }
        .login-form { 
            border-radius: 3px;
            background-color: rgb(8, 100, 100);
            width: 32%;
            color: white; 
            margin-left: 35%;
            margin-top: 5px;
            padding-bottom: 35px;      
    }
    .login-form   fieldset
    {
        border-radius: 5px;
        padding: 30px;
        width: 70%; 
        margin: 0 auto; 
    }
    .login-form legend
    {
    text-align: center;
    font-size: 24px;
    } 
    .login-form input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .login-form input[type="submit"]{
            background-color: #948f8f;
            border: 1px solid #948f8f;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
        }
        footer
        {
            background-color: #948f8f;
            padding: 2px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login Form</h1>
    </header>
    <main>
        <div class="login-form">
            <form >
                <fieldset>
                    <legend>
                        <p>Sign In to Your Account</p>
                    </legend>
                            <label for="username"><img src="./images/user.png" alt="username"></label>
                            <input type="text" id="username" name="username" placeholder="Username" required >
                        <br><br>
                            <label for="password"><img src="./images/lock.png" alt="password"></label>
                            <input type="password" id="password" name="password" placeholder="Password" required>  
                        <br><br>
                        <label for="submit"></label>
                        <input type="submit" id="submit" name="submit" value="LOGIN">   
                </fieldset>
            
        </form>
    </div>
</main>
<footer>
  <p>  &copy; 2024 Login Form  | Designed by Sadia Afridi</p>
</footer>
</body>
</html>
